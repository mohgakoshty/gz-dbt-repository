version: 2

models:
  - name: stg_raw__sales
    columns:
      - name: "(orders_id || '-' || products_id)"
        tests: 
          - unique
      - name: date_date
        description: date of pruchase
      - name: orders_id
      - name: products_id
      - name: revenue
      - name: quantity  
  - name: stg_raw__product
    columns:
      - name: products_id
        tests:
          - unique
          - not_null 
      - name: pruschase price
  - name: stg_raw__ship
    columns:
      - name: orders_id
        tests:
          - unique
          - not_null
      - name: shipping_fee
      - name: log_cost
      - name: ship_cost